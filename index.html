<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>Roku Flashback</title>
  </head>
  <body>
    <main id="app">
      <temp></temp>
      <!-- the router view element is where the component get rendered when changing the address bar (the route) -->
      <transition name="fade" mode="out-in">
        <router-view> </router-view>
      </transition>

      <footernav></footernav>
    </main>

    <!-- templates -->
    <template id="appheader">
      <header class="logo-header">
        <div>
          <img src="images/flshbcklogo.svg" alt="Roku Logo" />
          <img src="images/fb_short_logo.svg" alt="Roku Logo" />
        </div>
        <router-link class="login-btn" :to="{ path: '/login' }" class="link"
          >Login</router-link
        >
      </header>
    </template>

    <template id="appfooter">
      <div id="bottomNav">
        <nav id="main-nav">
          <ul>
            <li v-on:click="openMenu">
              <router-link :to="{ path: '/movies' }">
                <img src="images/iconmonstr-movies.svg" alt="Movies Icon" />
              </router-link>
            </li>
            <li v-on:click="openMenu">
              <img src="images/iconmonstr-music.svg" alt="Music Icon" />
            </li>
            <li v-on:click="openMenu">
              <img src="images/iconmonstr-television.svg" alt="TV Icon" />
            </li>
            <li class="settings"><span v-on:click="openSettings">...</span></li>
          </ul>
        </nav>
        <nav class="menu">
          <div class="search-box">
            <input
              class="search-txt"
              type="text"
              name=""
              placeholder="Type to search"
            />
            <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
          </div>
          <ul class="menu-nav">
            <li class="nav-item current">
              <a href="#" class="nav-link"> 50's </a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link"> 60's </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> 70's </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> 80's </a></li>
            <li class="nav-item"><a href="#" class="nav-link"> 90's </a></li>
          </ul>
        </nav>
        <nav class="settings-nav">
          <ul>
            <li><a href="">Profile</a></li>
            <li><a href="">Settings</a></li>
            <li><a href="">LogOut</a></li>
          </ul>
        </nav>
      </div>
    </template>
    <template id="moviespage">
      <div id="movies">

        <!--lightbox-->
        <div id="vidbox" ref="vidbox">
          <div id="closebox" ref="closebox" v-on:click="closebox">
            <p>X</p>
          </div>
          <h1>{{singleVidInfo.video_title}}</h1>
          <div class="movie-specs">
            <p>{{singleVidInfo.video_year}}</p>
            <p>{{singleVidInfo.video_duration}}</p>
            <p>{{singleVidInfo.video_rating}}</p>
            <p>{{singleVidInfo.video_category}}</p>
          </div>
          <div class="image-container">
            <img :src="singleVidInfo.video_img" :alt="singleVidInfo.video_title">
          </div>
          <div class="rate-share">
            <div class="stars">
            </div>

            <div class="button">
              <p>SHARE</p>
            </div>
          </div>

          <p class="video-desc">{{singleVidInfo.video_desc}}</p>

        </div>
        <!-- <div id="flashback-logo">
          <img src="images/flashback_logo.svg" alt="Roku Flashback Logo" />
        </div> -->
        <section id="thumbs">
          <div v-for="video in vidinfo" class="thumb" :id="video.video_id" v-on:click="showVidInfo">



            <!-- <a
              v-on:click="fetchSingleProject"
              href="#"
              :data-project="project.id"
              class="lightbox"> -->

            <img
              class="thumb-img"
              :src="video.video_img"
              alt="video.video_title"
            />
            <!-- </a> -->
          </div>
        </section>
      </div>
    </template>
    <template id="homepage">
      <div>
        <div class="welcome-box">
          <h2>Welcome to Roku</h2>
          <img
            src="images/flashback_logo_yellow.svg"
            alt="Flashback logo yellow"
          />
        </div>
      </div>
    </template>
    <script src="js/main.js"></script>
  </body>
</html>
