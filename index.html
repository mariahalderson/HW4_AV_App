<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous" />
  <link href="css/main.css" rel="stylesheet" />
  <title>Roku Flashback</title>
</head>

<body>
  <!--APP-->

  <main id="app">
    <header class="logo-header">
      <div class="image-container">
        <img src="images/flshbcklogo.svg" alt="Roku Logo" />
        <img src="images/fb_short_logo.svg" alt="Short Flashback Logo" />
      </div>

      <router-link class="login-btn" v-if="authenticated" v-on:click="logout()">Logout<i
          class="fas fa-sign-out-alt"></i></router-link>
    </header>
    <!-- the router view element is where the component get rendered when changing the address bar (the route) -->
    <transition name="slide-fade" mode="out-in">
      <router-view @authenticated="setAuthenticated" @setsubuser="setCurrentUser"> </router-view>
    </transition>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
